name: Go

on: [pull_request]

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
        check-latest: true

    - name: Go modules cache
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build
      run: go build -v ./...
    
    - name: Build windows
      run: GOOS=windows GOARCH=amd64 go build -v ./...

    - name: Test
      run: go test -v ./...

  integration:
    strategy:
      fail-fast: false
      matrix:
        image:
          - quay.io/footloose/ubuntu18.04
          - quay.io/footloose/centos7
          # - quay.io/footloose/amazonlinux2  ( not recognized )
          - quay.io/footloose/debian10
          # - quay.io/footloose/fedora29 ( not recognized )
          - alpine-3.18.iid
    needs: build
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
        check-latest: true
    
    - name: install test dependencies
      run: |
        sudo apt-get update
        sudo apt-get install expect

    - name: Prepare footloose image
      id: prepare-footloose-image
      env:
        IMAGE: ${{ matrix.image }}
      run: |
        case "$IMAGE" in
        *.iid)
          make -C test "$IMAGE"
          IMAGE="$(cat "test/$IMAGE")"
          ;;
        esac
        echo image="$IMAGE" >> $GITHUB_OUTPUT

    - name: Run integration tests
      env:
        LINUX_IMAGE: ${{ steps.prepare-footloose-image.outputs.image }}
      run: make -C test test

