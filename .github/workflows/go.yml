name: Go

on: [pull_request]

jobs:

  unit-test:
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Test
      run: |
        go test -v ./...

